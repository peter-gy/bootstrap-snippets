<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Parallax Overlays</title>
</head>

<body class="bg-dark">

    <section id="section-A" class="full-screen" style="background: #a1a;">A</section>

    <section class="parallax-separator" style="background-image: url('https://source.unsplash.com/random/1920x722');">
        <div class="dark-overlay">
            <div class="row">
                <div class="col">
                    <div class="container pt-5">
                        <h1>Prompt</h1>
                        <p class="d-none d-md-block">Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, adipisci!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section-B" class="full-screen" style="background: #2b2;">B</section>

    <section class="parallax-separator" style="background-image: url('https://source.unsplash.com/random/1921x722');">
        <div class="dark-overlay">
          <div class="row">
            <div class="col">
              <div class="container p-5">
                <a href="#" class="video" data-video="https://www.youtube.com/embed/XGVTEn6KZnQ" data-toggle="modal" data-target="#videoModal">
                  <i class="fas fa-play fa-3x" style="color: #fff;"></i>
                </a>
                <h1 class="mt-3">See What We Do</h1>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- VIDEO MODAL -->
    <div class="modal fade" id="videoModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <iframe src="" frameborder="0" height="350" width="100%" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <section id="section-C" class="full-screen" style="background: #c3c;">C</section>

    <section class="parallax-separator" style="background-image: url('https://source.unsplash.com/random/1940x722');">
        <div class="dark-overlay"></div>
    </section>

    <section id="section-D" class="full-screen" style="background: #4d4;">D</section>
    <section class="parallax-separator" style="background-image: url('https://source.unsplash.com/random/1930x722');">
        <div class="dark-overlay"></div>
    </section>

    <section id="section-E" class="full-screen" style="background: #e5e;">E</section>
    <section class="parallax-separator" style="background-image: url('https://source.unsplash.com/random/1932x722');">
        <div class="dark-overlay"></div>
    </section>

    <section id="section-F" class="full-screen" style="background: #6d6">F</section>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script>
        // Video Play
        $(function () {
            // Auto play modal video
            $(".video").click(function () {
                    var theModal = $(this).data("target"),
                    videoSRC = $(this).attr("data-video"),
                    videoSRCauto = videoSRC + "?modestbranding=1&rel=0&controls=0&showinfo=0&html5=1&autoplay=1";
                    $(theModal + ' iframe').attr('src', videoSRCauto);
                    $(theModal + ' button.close').click(function () {
                    $(theModal + ' iframe').attr('src', videoSRC);
                });
            });
        });
    </script>

</body>

</html>
